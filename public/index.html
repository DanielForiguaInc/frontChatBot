<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Técnico - INCOMELEC</title>
  <link rel="icon" type="image/png" href="/assets/Images/favicon-incomelec.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="stylesheet" href="./style/landing.css" />
  <link rel="stylesheet" href="./style/chatbot.css" />
</head>

<body>
  <div class="background-layer"></div>

  <header class="text-white text-center p-5">
    <img src="./assets/Images/incomelecBlanco.svg" style="width: 60rem; height: auto;">
  </header>

  <footer class="text-white text-center py-3">
    <p class="mb-0">© 2025 INCOMELEC S.A.S. Todos los derechos reservados.</p>
  </footer>

  <a href="https://www.incomelec.com/" id="customButton" target="_blank" style="background-color: #ffffff00;">
  <span class="custom-button-icon"></span>
</a>

  <div id="chatBubble" aria-label="Abrir chat">
    <img src="./assets/Images/ChatIcon-White.svg" alt="Chat Bubble" class="chat-bubble-icon">
  </div>

  <div id="chatContainer" class="chat-container" style="display: none;">
    <div class="chat-header">
      <div class="header-content">
        <img src="./assets/Images/IncomelecRounded1.svg" alt="Logo INCOMELEC" class="profile-img">
        <span style="font-size: 1.15rem; font-weight: 700; font-family: 'Calibri', sans-serif;">Asistente Técnico</span>
      </div>
      <div class="header-buttons">
        <button id="themeToggle" aria-label="Cambiar tema"></button>
        <button id="languageButton" aria-label="Cambiar idioma"></button>
        <button id="close-button" aria-label="Cerrar chat"></button>
      </div>
    </div>

    <div id="chatBody" class="chat-body" role="log" aria-live="polite"></div>

    <div class="chat-footer">
      <div class="input-row">
        <textarea id="chatInput" class="chat-input form-control" placeholder="Describe el problema" rows="1" aria-label="Escribir mensaje"></textarea>
        <div class="send-button-container">
          <button id="sendButton" class="btn" disabled aria-label="Enviar mensaje"></button>
        </div>
      </div>
      <div class="button-row">
        <button id="voiceButton" class="voice-button btn" aria-label="Activar reconocimiento de voz"></button>
        <button id="historyButton" class="history-button btn" aria-label="Ver historial"></button>
        <button id="downloadButton" class="download-button btn" aria-label="Descargar conversación"></button>
        <button id="resetButton" class="reset-button btn" aria-label="Reiniciar conversación"></button>
      </div>
    </div>

    <div id="notification" class="notification" role="status" aria-live="polite"></div>
  </div>

  <script src="./scripts/chatbot.js" defer></script>
</body>
</html>
