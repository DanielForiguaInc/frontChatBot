<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Técnico</title>
  <link rel="stylesheet" href="./style/chatbot.css">
</head>
<body>
  <div id="chatBubble">
    <img src="./assets/Images/ChatIcon-White.svg" alt="Chat Bubble" class="chat-bubble-icon">
  </div>

  <div id="chatContainer" class="chat-container" style="display: none;">
    <div class="chat-header">
      <div class="header-content">
        <img src="./assets/Images/IncomelecRounded1.svg" alt="Profile" class="profile-img">
        <span>Asistente Técnico</span>
      </div>
      <div class="header-buttons">
        <button id="themeToggle"></button>
        <button id="languageButton"></button>
        <button id="close-button"></button>
      </div>
    </div>

    <div id="chatBody" class="chat-body"></div>

    <div class="chat-footer">
      <div class="input-row">
        <textarea id="chatInput" class="chat-input form-control" placeholder="Describe el problema" rows="1"></textarea>
        <div class="send-button-container">
          <button id="sendButton" class="btn" disabled></button>
        </div>
      </div>
      <div class="button-row">
        <button id="voiceButton" class="voice-button btn"></button>
        <button id="historyButton" class="history-button btn"></button>
        <button id="downloadButton" class="download-button btn"></button>
        <button id="resetButton" class="reset-button btn"></button>
      </div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="./scripts/chatbot.js"></script>
</body>
</html>
